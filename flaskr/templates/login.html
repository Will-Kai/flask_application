{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if error %}<p class="error"><strong>Error:</strong></p>{% error %}{% endif%}
    <form action="{{url_for('login')}}" method="post">
        <dl>
            <dt>Email:
                <dd><input type="text" name="email"></dd>
            </dt>
            <dt>Password:
                <dd><input type="password" name="password"></dd>
            </dt>
            <dd><input type="submit" value="login"></dd>
        </dl>
    </form>
{% endblock %}
